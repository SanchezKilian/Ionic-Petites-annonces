<ion-header>
  
    <ion-navbar>
      <div text-center>
          <ion-title>\\Stu'Deal/</ion-title>
      </div>
    </ion-navbar>
  
  </ion-header>



<ion-content padding>
    <ion-list>
      <ion-item>
          <ion-label>Rubriques : </ion-label>
            <ion-select [(ngModel)]="rubrique">
              <ion-option value="livre">Livres</ion-option>
              <ion-option value="mobilier">Mobilier</ion-option>
              <ion-option value="cours">Demander un cours</ion-option>
              <ion-option value="coloc">Trouver une colocation</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label >Titre :</ion-label>
            <ion-input [(ngModel)]="titre"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label stacked>Description </ion-label>
          <ion-textarea [(ngModel)]="description"></ion-textarea>
        </ion-item>
    </ion-list>
    

    <ion-fab right bottom>
        <button (click)="Valider(rubrique,titre,description)"  ion-fab color="dark"><ion-icon name="checkmark-circle"></ion-icon></button>
        
      </ion-fab>
</ion-content>
<ion-footer>
  
    <ion-title>{{idUser}}</ion-title>
    
  
  
  </ion-footer>
