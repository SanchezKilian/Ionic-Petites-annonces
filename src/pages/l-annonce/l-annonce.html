<ion-header>

  <ion-navbar>
    <ion-title>LAnnonce</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Titre de l'annonce : {{itemCpl.titre}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Description : {{itemCpl.description}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail de contact</ion-label>
      <ion-input type="email" placeholder="Email"  [(ngModel)]="mail"></ion-input>
    </ion-item>

  </ion-list>
 {{idUser}}
  <ion-fab right bottom>
        <button (click)="send(mail)" ion-fab color="dark"><ion-icon name="send"></ion-icon></button>
        
      </ion-fab>

</ion-content>
