<ion-header>
    
      <ion-navbar>
        <div text-center>
            <ion-title>\\AD Need/</ion-title>
        </div>
      </ion-navbar>
    
    </ion-header>
  
  
  <ion-content padding style="background-color: #31427B">
  
        <ion-label>Titre de l'annonce : {{itemCpl.titre}} </ion-label>
  
        <ion-card>
            <ion-card-header>
                Description :
            </ion-card-header>
            <ion-card-content>
                {{itemCpl.description}}
            </ion-card-content>
          </ion-card>
         
  
        <ion-label stacked>E-mail de contact</ion-label>
        <ion-input type="email" placeholder="Email"  [(ngModel)]="mail"></ion-input>
          
  
  
        <ion-fab right middle>
            <button (click)="send(mail)" ion-fab color="dark"><ion-icon name="send"></ion-icon></button>
            
          </ion-fab>
  
  
  </ion-content>
