
<ion-header>
  
<ion-navbar >
    <div text-center>
    <button ion-button menuToggle start>
        <ion-icon name="menu"></ion-icon>
        <ion-title>\\Stu'Deal/</ion-title>
      </button>     
    </div>


<ion-menu  [content]="mycontent">
  <ion-content padding>   
         <ion-list>
          <div text-center>          
           <button ion-button round (click)="goChercheAnnonce()" > Chercher une annonces ?  </button>
                     
           <button ion-button round (click)="goWriteAn()" > Créer une annonce : </button>
                       
           <button ion-button round (click)="gererAnnonces()"> Voir mes annonces :  </button>           
          </div>
         </ion-list>
         <ion-footer text-center>

          <button ion-button round bottom (click)="logOut()"> Déconnexion </button>
         </ion-footer> 
 </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="MenuPage" ></ion-nav>

</ion-navbar>

</ion-header>

<ion-content padding class="menuP"> 
  

  <ion-card  *ngFor="let item of Aitems" >   
      <ion-item>
        <h2>{{item.titre}}</h2>
      </ion-item>
      <ion-card-content>
        <p>
          {{item.description}}
        </p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button clear small (click)="postuler(item,item.ID,item.IDAnnonce,item.titre)">
            <div >Postuler</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-right clear small (click)="AutresAnnonces(item.type, item.rubrique)">
            <ion-icon name="add"></ion-icon>
            <div> Plus d'annonces</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  


</ion-content>
