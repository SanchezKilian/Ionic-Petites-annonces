<ion-header>
    <ion-nav #content [root]="MenuPage"></ion-nav>
  <ion-navbar>
      <div text-center>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
          <ion-title>\\Stu'Deal/</ion-title>
        </button>
    
       
      </div>
  </ion-navbar>

</ion-header>

<ion-menu [content]="content">
  <ion-content padding>   
         <ion-list>
          <div text-center>          
           <button ion-button round (click)="goChercheAnnonce()" > Chercher une annonces ?  </button>
                     
           <button ion-button round (click)="goWriteAn()" > Créer une annonce : </button>
                       
           <button ion-button round (click)="gererAnnonces()"> Voir mes annonces :  </button>           
          </div>
         </ion-list>
         <ion-footer text-center>

          <button ion-button round bottom (click)="logOut()"> Déconnexion </button>
         </ion-footer> 
 </ion-content>
</ion-menu>

<ion-content>
  

  <ion-card  *ngFor="let item of Aitems" > <!--  !-->
      <ion-item>
        <h2>{{item.titre}}</h2>
      </ion-item>
      <ion-card-content>
        <p>
          {{item.description}}
        </p>
      </ion-card-content>
    </ion-card>
  


</ion-content>
