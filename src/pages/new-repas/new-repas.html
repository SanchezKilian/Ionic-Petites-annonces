<ion-header>

  <ion-navbar>
    <ion-title>NewRepas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #31427B" text-center>
    <ion-card style="background-color: rgb(0, 0, 0)">
            <ion-card-header style="color: white">Informations général :</ion-card-header>
            <ion-card-content>
                    <ion-card>
                            <ion-card-header>
                                    Date du repas :
                            </ion-card-header>
                            <ion-card-content>
                                    <ion-item style="border:dashed 2px orange;" text-center>
                                        <ion-datetime displayFormat="MM/DD" [(ngModel)]="myDate"></ion-datetime>
                                    </ion-item>
                            </ion-card-content>
                    </ion-card>
               
                    <ion-card>
                            <ion-card-header>
                                    Lieu du repas
                            </ion-card-header>
                            <ion-card-content>
                                    <ion-textarea style="border:dashed 2px orange;" [(ngModel)]="Lieu"></ion-textarea>
                            </ion-card-content>
                    </ion-card>

                    <ion-card>
                            <ion-card-header>
                                    participation : (€)
                            </ion-card-header>
                            <ion-card-content>
                                    <ion-input type="number" style="border:dashed 2px orange;" [(ngModel)]="participation"></ion-input>
                            </ion-card-content>
                    </ion-card>
                
                </ion-card-content>
    </ion-card>        
    <ion-card style="background-color: rgb(0, 0, 0)">
            <ion-card >
            <ion-card-header>
                Entrée :
            </ion-card-header>
            <ion-card-content>
                <ion-textarea style="border:dashed 2px orange;" [(ngModel)]="entree"></ion-textarea>
            </ion-card-content>
            </ion-card>

            <ion-card >
              <ion-card-header>
                  Plat :
              </ion-card-header>
              <ion-card-content>
                  <ion-textarea style="border:dashed 2px orange;" [(ngModel)]="plat"></ion-textarea>
              </ion-card-content>
            </ion-card>

            <ion-card >
                <ion-card-header>
                    Dessert :
                </ion-card-header>
                <ion-card-content>
                    <ion-textarea style="border:dashed 2px orange;" [(ngModel)]="dessert" default="crumble"></ion-textarea>
                </ion-card-content>
            </ion-card>
    </ion-card>

</ion-content>
