<ion-header>
  
    <ion-navbar>
      <div text-center>
          <ion-title>\\Stu'Deal/</ion-title>
      </div>
    </ion-navbar>
  
  </ion-header>


<ion-content padding style="background-color: #31427B">
    <ion-list>
      <ion-item>
          <ion-label>Rubriques(Proposer) : </ion-label>
            <ion-select [(ngModel)]="rubrique">
              <ion-option value="livre">Livres</ion-option>
              <ion-option value="mobilier">Mobilier</ion-option>
              <ion-option value="cours">Cours</ion-option>
              <ion-option value="coloc">Colocation</ion-option>
            </ion-select>
      </ion-item>
        <ion-item>
            <ion-label >Titre :</ion-label>
            <ion-input [(ngModel)]="titre"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label stacked>Description :</ion-label>
          <ion-textarea [(ngModel)]="description"></ion-textarea>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button (click)="Valider(rubrique,titre,description)"  ion-fab color="dark"><ion-icon name="checkmark-circle"></ion-icon></button>
      </ion-fab>

      <ion-fab left bottom>
          <button (click)="back()"  ion-fab color="dark"><ion-icon name="arrow-left"></ion-icon></button>
      </ion-fab>

</ion-content>
<ion-footer>
  
    <ion-title>{{Username}}</ion-title>
    
  
  
  </ion-footer>
