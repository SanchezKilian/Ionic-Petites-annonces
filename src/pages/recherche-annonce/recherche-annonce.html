<ion-header>

  <ion-navbar>
    <ion-title>rechercheAnnonce</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

            <ion-list radio-group [(ngModel)]="TService">
                <ion-list-header>
                  Annonce : 
                </ion-list-header>
                
                <ion-item>
                  <ion-label>Services demandés : </ion-label>
                  <ion-radio checked="true" value="Demander"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Service proposés : </ion-label>
                    <ion-radio value="Proposer"></ion-radio>
                  </ion-item>
  
            </ion-list>
          
            <ion-list>
          <ion-item>
              <ion-label>Rubriques : </ion-label>
              <ion-select [(ngModel)]="rubrique">
                <ion-option value="livre">Livres</ion-option>
                <ion-option value="mobilier">Mobilier</ion-option>
                <ion-option value="cours">Cours</ion-option>
                <ion-option value="coloc">Colocation</ion-option>
              </ion-select>
           
          </ion-item>
      </ion-list>
      
  
      <ion-fab right bottom>
          <button (click)="Valider(TService, rubrique)"  ion-fab color="dark"><ion-icon name="checkmark-circle"></ion-icon></button>
        </ion-fab>

  </ion-content>
